@for (card of slideshow; track $index) {
<article class="slide-card {{ getClassFor($index) }}">
  <p class="card-text">“{{ card.textKey | translate }}”</p>
  <div class="card-ref-partner">
    <div class="divider"></div><span class="card-partner">{{ card.authorKey | translate}} - {{ card.authorArtKey | translate}}</span>
  </div>
</article>
}
