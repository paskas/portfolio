@for (project of projects; track $index) {
<article class="project-row">
  <h3>{{project.label}}</h3>
  <ul class="project-skills">
    @for (skill of project.skills; track $index) {
    <li>
      <span>{{skill}}</span>
      @if ($index < project.skills.length -1) {<span class="devider">|</span>}
    </li>
    }
  </ul>
</article>
}
