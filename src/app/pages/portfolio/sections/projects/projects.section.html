<app-project-overlay [projectKey]="selectedProjectKey" [isOpen]="!!selectedProjectKey" (close)="closeOverlay()">
</app-project-overlay>
<section class="projects-section reveal reveal-left" appRevealOnScroll [once]="true">
  <app-info-box [variant]="'projects'" [content]="{
      subtitle: ('projects.subtitle' | translate),
      title: ('projects.title' | translate),
      text: ('projects.text' | translate),
    }">
  </app-info-box>
  <app-project-frame (selectProject)="onSelectProject($event)"></app-project-frame>
</section>
