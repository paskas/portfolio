<section class="skills-section">
  <app-info-box class="skill-box reveal reveal-left" appRevealOnScroll [once]="true" [variant]="'skills'" [content]="{
      subtitle: ('skills.subtitle' | translate),
      title: ('skills.title' | translate),
      text: ('skills.text' | translate),
      question: question,
      questionText: ('skills.questionText' | translate)
    }">
  </app-info-box>
  <app-skills [skills]="skills" [tooltips]="tooltips"></app-skills>
</section>
