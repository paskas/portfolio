<section class="contact-me-section">
  <app-info-box class="reveal reveal-left" appRevealOnScroll [once]="true" [variant]="'contact'" [content]="{
      subtitle: ('contact.subtitle' | translate),
      title: ('contact.title' | translate),
      secondaryTitle: ('contact.secondaryTitle' | translate),
      text: ('contact.text' | translate),
      question: question,
    }">
  </app-info-box>
  <app-contact-form class="reveal reveal-right" appRevealOnScroll [once]="true"></app-contact-form>
</section>
