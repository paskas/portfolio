<button [ngClass]="isArrowVariant ? variant : [variant]" [disabled]="disabled" [attr.type]="type"
  (click)="buttonClick.emit()">
  <span>{{label}}</span>
  @if (imgSrc) {
  <img [src]="imgSrc" [alt]="iconAlt" />
  @if (iconHoverSrc) {
  <img [src]="iconHoverSrc" [alt]="iconAlt" class="hover" />
  }
  }
</button>
