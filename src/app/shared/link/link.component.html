@if (isExternal) {
<!-- External link -->
<a class="link" [ngClass]="variant" [href]="href" target="_blank" rel="noopener noreferrer">
  <span class="link-label">{{ label }}</span>
  @if (iconSrc) {
  <span class="logo">
    <img [src]="iconSrc" [alt]="iconAlt" class="link-logo" />
    @if (iconHoverSrc) {
    <img [src]="iconHoverSrc" [alt]="iconAlt" class="link-logo hover" />
    }
  </span>
  }
</a>
} @else if (isSection) {
<!-- Internal link-->
<a class="link" [ngClass]="variant" [routerLink]="routerLink || ['/']" [fragment]="fragment" routerLinkActive="active">
  {{ label }}
  @if (iconSrc && variant=== 'logo') {
  <span class="logo">
    <img [src]="iconSrc" [alt]="iconAlt" class="link-logo" />
    @if (iconHoverSrc) {
    <img [src]="iconHoverSrc" [alt]="iconAlt" class="link-logo hover" />
    }
  </span>
  } @else if (iconSrc && variant === 'logo-icon'){
  <img [src]="iconSrc" [alt]="iconAlt" class="logo-icon" />
  }
</a>
} @else {
<!-- Route link-->
<a class="link" [ngClass]="variant" [routerLink]="routerLink" routerLinkActive="active">
  {{ label }}
</a>
}
