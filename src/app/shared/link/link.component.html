@if (isExternal) {
<!-- External link -->
<a class="link" [ngClass]="variant" [href]="href" target="_blank" rel="noopener noreferrer">
  {{ label }}
</a>
} @else if (isSection) {
<!-- Internal link-->
<a class="link" [ngClass]="variant" [href]="href">
  {{ label }}
</a>
} @else {
  <!-- Route link-->
  <a class="link" [ngClass]="variant" [routerLink]="href" routerLinkActive="active">
  {{ label }}
</a>
}
